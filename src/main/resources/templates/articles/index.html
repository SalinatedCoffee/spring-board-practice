<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Board page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="/css/search-bar.css" rel="stylesheet">
    <link href="/css/articles/table-header.css" rel="stylesheet">
</head>

<body>

<header id="header">
    Header template
</header>

<main class="container">
    <div class="row">
        <div class="card card-margin search-form">
            <div class="card-body p-0">
                <form id="search-form">
                    <div class="row">
                        <div class="col-12">
                            <div class="row no-gutters">
                                <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                    <label for="search-type" hidden>Search Type</label>
                                    <select class="form-control" id="search-type" name="searchType">
                                        <option>Title</option>
                                        <option>Content</option>
                                        <option>ID</option>
                                        <option>Nickname</option>
                                        <option>Hashtag</option>
                                    </select>
                                </div>
                                <div class="col-lg-8 col-md-6 col-sm-12 p-0">
                                    <label for="search-keyword" hidden>Search</label>
                                    <input type="text" placeholder="Search..." class="form-control" id="search-keyword" name="searchKeyword">
                                </div>
                                <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                    <button type="submit" class="btn btn-base">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
                                            <circle cx="11" cy="11" r="8"></circle>
                                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row">
    <table class="table" id="article-table">
        <thead>
            <tr>
                <th class="title col-6"><a>Title</a></th>
                <th class="hashtag col-2"><a>Hashtag</a></th>
                <th class="user-id"><a>Author</a></th>
                <th class="created-at"><a>Timestamp</a></th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td class="title"><a>First Post</a></td>
            <td class="hashtag"><span class="badge text-bg-secondary mx-1"><a class="text-reset">#something</a></span></td>
            <td class="user-id">John</td>
            <td class="created-at"><time>2099-12-31</time></td>
        </tr>
        <tr>
            <td>Second Post</td>
            <td>#somethingnew</td>
            <td>Jake</td>
            <td><time>2099-10-3</time></td>
        </tr>
        <tr>
            <td>Third Post</td>
            <td>#yetsomethingnew</td>
            <td>Jack</td>
            <td><time>2099-1-1</time></td>
        </tr>
        </tbody>
    </table>
    </div>
    <div class="row">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-primary me-md-2" role="button" id="write-article">Post</a>
        </div>
    </div>
    <div class="row">
    <nav id="pagination" aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>
    </div>
</main>

<footer id="footer">
    Footer template
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
